    <title>Digital Clock</title>
    <!-- link CSS File -->
    <link rel="stylesheet" href="style.css">

<body>
    <!-- I used a <div> element, gave it an id name of "container" -->
    <div class="container">

    <!-- I used a <span> tag, gave it an id name of "hours" and this will hold two zero values (00) -->
    <span id="hours">00</span>

    <!-- I used a <span> tag. The contents inside this <span> tag is a colon symbol (:) -->
    <span>:</span>

    <!-- I used a <span> tag, gave it an id name of "minutes" and this will hold two zero values (00) -->
    <span id="minutes">00</span>

    <!-- I used a <span> tag. The contents inside this <span> tag is a colon symbol (:) -->
    <span>:</span>

    <!-- I used a <span> tag, gave it an id name of "seconds" and this will hold two zero values (00) -->
    <span id="seconds">00</span>    

    <!-- I used a <span> element, gave it an id name of "session" and this will tell me whether it's AM or PM after I finished my code in JavaScript -->
    <span id="session"></span>
    </div>


    <!-- link JavaScript file -->
    <script src="verb.js"></script>
